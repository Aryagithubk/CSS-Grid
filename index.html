<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid</title>
	<style>
		.wrapper{
			display: grid;
			grid-template-columns: 70% 30%;
			grid-column-gap: 1em;
			grid-row-gap: 1em;
		}
		.wrapper > div{
			background: #eee;
			padding: 1em;
		}
		.wrapper > div:nth-child(odd){
			background: #ddd;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div>
			hello my name is krisha arya.
		</div>
		<div>
